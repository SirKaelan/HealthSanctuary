<mat-card class="workout-card">
  <mat-card-header>
    <mat-card-title>{{ workout.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="https://www.planetfitness.com/sites/default/files/feature-image/xbreak-workout_602724.jpg.pagespeed.ic.v8byD7su-e.jpg" alt="Workout">
  <mat-card-content>
    <p>
      {{ workout.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
